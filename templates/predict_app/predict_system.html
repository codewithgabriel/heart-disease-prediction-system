{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disease Prediction System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Disease Prediction System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"   id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'predict_app:index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Use System</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'predict_app:about' %}">About Project</a>
            </li>

          </ul>
        </div>
      </nav>


      <div class="container row col-12">

        <div class="result col-12">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-5"> Patient Disease Prediction System</h1>
              <p class="lead">
                <div class="result col-lg-6 col-md-6 col-sm-12">
                  <div class="alert {{ class }}" role="alert">
                    please fill the form below carefully
                  </div>
                </div>

              </p>
            </div>
          </div>
        </div>

        <div class="form col-lg-6 col-md-6 col-sm-12" style="padding: 20px;">

          <h3>Patient's Biodata</h3>


          <form action="{% url 'predict_app:result' %}" method="post" style="margin-bottom: 200px;">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">First Name</label>
                <input type="text" name="firstname" class="form-control" id="inputEmail4" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input type="text" name="lastname" class="form-control" id="inputPassword4" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="form-group">
              <label for="inputAddress">Age</label>
              <input name="age" max="120" min="1" required type="number" step="0.1" class="form-control" id="inputAddress" placeholder="Age">
            </div>

            <div class="form-group">
              <label for="inputAddress">Gender  (Male = 1 , Female = 0)</label>
              <input min="0" max="1" name="gender" required type="number" step="0.1" class="form-control" id="inputAddress" placeholder="Male Or Female [1/0]">
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State (Optional)</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>

              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>

            <hr>
            <h3>Patient's Medical Report</h3>

            <div class="form-group">
              <label for="inputAddress2">CP </label>
              <input name="cp" type="number" step="0.1" required class="form-control" id="inputAddress2" placeholder="Chest Pain Type">
            </div>

            <div class="form-group">
              <label for="inputAddress2">TrestBps</label>
              <input name="trestbps"  type="number" required class="form-control" id="inputAddress2" placeholder="Resting blood pressure (in mm Hg on admission to the hospital) ">
            </div>

            <div class="form-group">
              <label for="inputAddress2">Chol</label>
              <input name="chol" type="number" required class="form-control" id="inputAddress2" placeholder="Serum cholestoral in mg/dl">
            </div>

            <div class="form-group">
              <label for="inputAddress2">Fasting blood sugar > 120 mg/dl (1 = true; 0 = false) </label>
              <input name="fbs" min="0" max="1" type="number" required class="form-control" id="inputAddress2" placeholder="Fbs">
            </div>

            <div class="form-group">
              <label for="inputAddress2"> Restecg (normal=0 / depression= 1)</label>
              <input name="restecg" min="0" max="1" type="number" required class="form-control" id="inputAddress" placeholder="Resting electrocardiographic results">
            </div>


            <div class="form-group">
              <label for="inputAddress2">Thalach</label>
              <input name="thalach" type="number" step="0.1" required class="form-control" id="inputAddress2" placeholder="Maximum heart rate achieved ">
            </div>


            <div class="form-group">
              <label for="inputAddress2">Exang  (1 = yes; 0 = no) </label>
              <input name="exang"  min="0" max="1" type="number" step="0.1" required class="form-control" id="inputAddress2" placeholder="Exercise induced angina">
            </div>

            <div class="form-group">
              <label for="inputAddress2">Oldpeak</label>
              <input name="oldpeak" type="number" step="0.1" required class="form-control" id="inputAddress2" placeholder="ST depression induced by exercise relative to rest ">
            </div>


            <div class="form-group">
              <label for="inputAddress2">Slope (1: up-sloping / 2: flat / 3: down-sloping)</label>
              <input  name="slope" min="0" max="3" type="number" step="0.1" required class="form-control" id="inputAddress2" placeholder="The slope of the peak exercise ST segment">
            </div>

            <div class="form-group">
              <label for="inputAddress2">CA number of major vessels (0â€“3) colored by fluoroscope </label>
              <input name="ca"  min="0" max="3" type="number" step="0.1" required class="form-control" id="inputAddress2" placeholder="Ca">
            </div>

            <div class="form-group" >
              <label for="inputAddress2"> Thal  3 = normal; 6 = fixed defect; 7 = reversible defect </label>
              <input name="thal"  min="0" max="7" type="number" step="0.1" required class="form-control" id="inputAddress2" placeholder="Thal">
            </div>

            <button type="submit" class="btn btn-primary"> Predict Disease</button>
          </form>


        </div>



      </div>





    </div>
  </body>
</html>
